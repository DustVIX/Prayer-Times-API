<body class="flex h-screen w-screen justify-center items-center bg-[url(img/mountains.jpg)] bg-cover bg-center">

                    <div class="border border-white/30 rounded-2xl m-3 p-5 bg-[#FFFFFF10]  shadow-lg inset-shadow"><h3 class="text-4xl tajawal-regular font-bold text-white">الفجر 3:50</h3></div>

                    <div class="border border-white/30 rounded-2xl m-3 p-5 bg-[#ffffff10]  shadow-lg inset-shadow"><h3 class="text-4xl tajawal-regular font-bold text-white">المغرب 3:50</h3></div>
                    <div class="border border-white/30 rounded-2xl m-3 p-5 bg-[#FFFFFF10]  shadow-lg inset-shadow"><h3 class="text-4xl tajawal-regular font-bold text-white">العشاء 3:50</h3></div>
